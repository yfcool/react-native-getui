def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}
buildscript {
    repositories {
        jcenter()

    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 25)
    buildToolsVersion safeExtGet('buildToolsVersion', '25.0.2')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 22)
        versionCode 1
        versionName "1.0"

        lintOptions {
            abortOnError false
            warning 'InvalidPackage'
        }

        ndk {
            abiFilters "armeabi","armeabi-v7a","arm64-v8a","x86"
        }

        manifestPlaceholders = [
                GETUI_APPID    : "",

                MEIZU_APP_ID    : "",
                MEIZU_APP_KEY   : "",

                HUAWEI_APP_ID   : "",

                XIAOMI_APP_ID   : "",
                XIAOMI_APP_KEY  : "",
                
                VIVO_APP_ID   : "",
                VIVO_APP_KEY  : "",

                OPPO_APP_KEY    : "",
                OPPO_APP_SECRET : ""
        ]

    }



}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "com.android.support:support-v4:25+"
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation 'com.getui:gtsdk:3.2.11.0'
    implementation 'com.getui:gtc:3.1.10.0'
    implementation 'com.huawei.hms:push:6.5.0.300'
    implementation 'com.getui.opt:hwp:3.1.0'
    implementation 'com.getui.opt:xmp:3.2.0'
    implementation 'com.getui.opt:mzp:3.2.0'
    implementation 'com.assist-v3:vivo:3.1.0'
    implementation 'com.assist-v3:oppo:3.1.0'
    implementation 'com.getui.opt:ups:3.0.3'
}
